---
layout: default
---
<section class="page">

    <header class="page__header">
        <h1 class="page__title">{{ page.title }}</h1>
        <p class="page__meta">
            <time class="meta-date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time>
            {% if page.tags %} /
            <span class="meta-tags">{{ page.tags | array_to_sentence_string }}</span> {% endif %}
        </p>
    </header>

    {% if page.embed %}
    <div class="page__media video-full-width">
        {% include embed.html url=page.link title=page.title %}
    </div>
    {% endif %}

    <div class="page__body">
        {{ content }}
    </div>

</section>
