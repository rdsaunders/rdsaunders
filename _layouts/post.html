---
layout: default
---
<article class="h-entry">
    <header class="bb bw1 pb3 b--moon-gray">
        <h1 class="p-name f2 f1-l lh-title mt0 mb2">{{ page.title }}</h1>
        <div class="mb2">

            <time class="dt-published mid-gray db" datetime="{{ page.published | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time>

        </div>
    </header>

    <div class="e-content lh-copy measure-wide-m measure-wide-l">
        {{ page.content | markdownify}}
    </div>

    {% include post-navigation.html %}

</article>
