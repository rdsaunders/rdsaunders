---
layout: default
---
<article class="page pt5 mw7 center">
    <header class="page__header">
        <h1 class="f1 lh-title mt0 mb2">{{ page.title }}</h1>
        <div class="page__meta mb2">
            <time class="meta-date light-silver" datetime="{{ page.published | date_to_xmlschema }}">{{ page.published | date_to_long_string }}</time>

            {% if page.tags %}
            /
            <ul class="meta-category">
                {% for tags in page.tags %}
                <li>{{ tags }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </header>

    <div class="lh-copy">
        {{ page.article | markdownify}}
    </div>

</article>
