---
layout: default
---
<section class="page">

    <header>
        <h1>{{ page.title }}</h1>
        <p>
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time>
            {% if page.tags %} /
            <span>{{ page.tags | array_to_sentence_string }}</span> {% endif %}
        </p>
    </header>

    <div>
        {{ content }}
    </div>

</section>
