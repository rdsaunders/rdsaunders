---
layout: page
permalink: /categories/
title: Categories
---


<section class="flex-none-ns flex-m flex-l mb4 pv2 bb b--moon-gray">
    {% for category in site.categories %}

        {% capture category_name %}{{ category | first }}{% endcapture %}
        <header class="pr3 mb4" aria-labelledby="{{ category_name }}">
            <h2 class="f3 f3-m f3-l ma0">{{ category_name }}</h2>
        </header>

        <div>
            <a name="{{ category_name | slugize }}"></a>
            {% for post in site.categories[category_name] %}
            <article class="h-entry">
                <h3 class="f3 f3-m f3-l lh-title mt0 mb2"><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h3>
            </article>
            {% endfor %}
        </div>
    {% endfor %}
</section>
