--- 
layout: default 
---


{% for item in paginator.posts %}
<article class="item pv4 bb bw1 b--moon-gray">
  <h2 class="f3 f2-m f2-l lh-solid mt0 mb2">
    <a class="link underline dim" href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
  </h2>

  <div class="item__meta mb2">

    <time class="meta-date mid-gray db" datetime="{{ item.date | date_to_xmlschema }}">{{ item.date | date_to_long_string }}</time>
  </div>

  <div class="item__excerpt lh-copy measure-wide-m measure-wide-l">
    {{ item.excerpt }}
  </div>

</article>
{% endfor %}

{% include item-pagination.html %}
