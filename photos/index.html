---
layout: page
title: Photos
pagination: 
  enabled: true
  collection: photos
  sort_reverse: true
---


{% for item in paginator.posts %}
	<article class="item item__link">
		<a class="item__link" href="{{ item.url }}"> <img srcset="{{ site.baseurl }}/{{ item.image }}?nf_resize=fit&w=300 320w,
			{{ site.baseurl }}/{{ item.image }}?nf_resize=fit&w=512 512w,
			{{ site.baseurl }}/{{ item.image }}?nf_resize=fit&w=768 768w,
			{{ site.baseurl }}/{{ item.image }}?nf_resize=fit&w=1400 1400w"
	   src="{{ site.baseurl }}/{{ item.image }}?nf_resize=fit&w=320" class="w-100 mv3" /></a>
		<div class="flex-ns items-center">
		<p class="item__meta ml-auto tr">
			<time class="meta-date db f6 ttu mv1" datetime="{{ item.date | date_to_xmlschema }}">{{ item.date | date: "%d %B, %Y" }}</time>
		</p>
		</div>
	</article>
{% endfor %}

{% include item-pagination.html %}
