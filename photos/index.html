---
layout: page-wide
title: Photos
pagination: 
  enabled: true
  collection: photos
  sort_reverse: true
  per_page: 24
---

<ul class="gallery">
{% for item in paginator.posts %}
		<li class="gallery_item">
				<article class="h-entry">
					{% if jekyll.environment == "development" %}
					<a class="u-url" href="{{ item.url }}" rel="bookmark" >
						<img loading="lazy" class="u-photo" src="{{ site.url }}{{ item.image }}" width="320px" height="320px" alt="{{ item.altText }}"/>
					</a>
					{% else %}
					<a class="u-url" href="{{ item.url }}" rel="bookmark" >
						<img loading="lazy" class="u-photo" src="{{ site.cloudinary_url }}image/upload/w_320,h_320,c_fill,f_auto/{{ site.url }}{{ item.image }}" width="320px" height="320px" alt="{{ item.altText }}"/>
					</a>
					{% endif %}
				</article>
	</li>
{% endfor %}
	<li></li>
</ul>
{% include item-pagination.html %}
