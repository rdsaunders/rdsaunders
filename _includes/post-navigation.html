<nav class="flex bt bb b--moon-gray pv3">

  {% if page.previous.url %}
    <a class="link" rel="prev" href="{{page.previous.url}}">&laquo; Previous</a>
  {% else %}
    <span class="mid-gray">Previous</span>
  {% endif %}

  {% if page.next.url %}
    <a class="link ml-auto" rel="next" href="{{page.next.url}}">Next &raquo;</a>
  {% else %}
    <span class="ml-auto mid-gray">Next</span>
  {% endif %}
  
</nav>
