<nav aria-label="Post navigation" class="flex bt bb b--moon-gray pv3">

  {% if page.previous.url %}
    <a rel="prev" href="{{page.previous.url}}">&laquo; Previous</a>
  {% else %}
    <span class="mid-gray">Previous</span>
  {% endif %}

  {% if page.next.url %}
    <a class="ml-auto" rel="next" href="{{page.next.url}}">Next &raquo;</a>
  {% else %}
    <span class="ml-auto mid-gray">Next</span>
  {% endif %}
  
</nav>
