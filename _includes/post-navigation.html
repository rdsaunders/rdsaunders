<nav class="post-navigation flex bt bb b--moon-gray pv3">

  {% if page.previous.url %}
    <a class="post-navigation__previous no-underline" href="{{page.previous.url}}">&laquo; Previous</a>
  {% else %}
    <span class="post-navigation__previous post-navigation__disabled">Previous</span>
  {% endif %}

  {% if page.next.url %}
    <a class="post-navigation__next no-underline ml-auto" href="{{page.next.url}}">Next &raquo;</a>
  {% else %}
    <span class="post-navigation__next post-navigation__disabled ml-auto">Next</span>
  {% endif %}
  
</nav>
