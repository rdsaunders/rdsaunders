<ul class="list pl0 mv0 flex ml-auto">
{% if site.twitter_username %}
<li class="pr2"><a class="inline-flex" rel="me" href="https://twitter.com/{{ site.twitter_username }}" aria-label="Follow me on Twitter">
    <svg class="icon" width="24" height="24" focusable="false">
        <use xlink:href="#twitter"></use>
    </svg>
</a>
</li>
{% endif %} 
{% if site.dribbble_username %}
<li class="pr2"><a class="inline-flex" rel="me" href="https://dribbble.com/{{ site.dribbble_username }}" aria-label="See my shots on Dribbble">
    <svg class="icon" width="24" height="24" focusable="false">
        <use xlink:href="#dribble"></use>
    </svg>
</a>
</li>
{% endif %} 
{% if site.github_username %}
<li class="pr2"><a class="inline-flex" rel="me" href="https://github.com/{{ site.github_username }}" aria-label="View my code on GitHub">
    <svg class="icon" width="24" height="24" focusable="false">
        <use xlink:href="#github"></use>
    </svg>
</a>
</li>
{% endif %}
{% if site.instagram_username %}
<li><a class="inline-flex" rel="me" href="https://instagram.com/{{ site.instagram_username }}" aria-label="Find me on Instagram">
    <svg class="icon" width="24" height="24" focusable="false">
        <use xlink:href="#instagram"></use>
    </svg>
</a>
</li>
{% endif %}
</ul>
