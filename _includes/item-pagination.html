{% if paginator.total_pages > 1 %}
<nav class="flex justify-between pv3 bb b--moon-gray">

  {% if paginator.previous_page %}
    <a class="link" href="{{ paginator.previous_page_path }}" rel="prev">Previous</a>
  {% else %}
    <span class="silver">Previous</span>
  {% endif %}

  <span>Page: {{ paginator.page }} of {{ paginator.total_pages }}</span>

  {% if paginator.next_page %}
    <a class="link" href="{{ paginator.next_page_path }}" rel="next">Next</a>
  {% else %}
    <span class="silver">Next</span>
  {% endif %}

</nav>
{% endif %}
