<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }} – {{ site.description }}</title>

{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt }}">
{% else %}
<meta name="description" content="{{ site.description }}">
{% endif %}

{% if page.date %}
  <meta content="{{ page.date | date_to_xmlschema }}" property="article:published_time">
{% endif %}

{% if page.image %}
  <meta content="{{ site.cloudinary_url }}/w_1024/f_auto{{ page.image }}" property="og:image">
{% else %}
  <meta content="{{ site.url }}/images/og-default.jpg" property="og:image">
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
{% endif %}

{% if page.categories %}
  {% for category in page.categories limit:1 %}
  <meta content="{{ category }}" property="article:section">
  {% endfor %}
{% endif %}

{% if page.tags %}
  {% for tag in page.tags %}
  <meta content="{{ tag }}" property="article:tag">
  {% endfor %}
{% endif %}
